<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-400 to-purple-500 min-h-screen flex flex-col justify-between font-sans">
    <header class="bg-blue-600 text-white p-6 shadow-lg text-center animate-bounce">
        <h1 class="text-2xl font-extrabold">Weather Forecast Application</h1>
    </header>

    <main class="max-w-3xl mx-auto p-6">
        <section id="search" class="mb-6 text-center">
            <h2 class="text-lg font-semibold text-white mb-4">Search Weather</h2>
            <div class="flex items-center gap-4 bg-white p-4 rounded-lg shadow-md">
                <input type="text" id="city-input" placeholder="Enter city name" class="border rounded p-3 flex-1 outline-none focus:ring-2 focus:ring-blue-500">
                <button id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Search</button>
                <button id="current-location-btn" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-700 transition duration-300">Use Current Location</button>
            </div>
        </section>

        <section id="weather-display" class="hidden fade-in">
            <h2 class="text-lg font-semibold text-white mb-4">Weather Details</h2>
            <div id="weather-data" class="p-6 bg-white shadow-lg rounded-lg text-center">
                <div class="text-4xl" id="weather-icon">üå§Ô∏è</div>
                <p class="text-2xl font-bold" id="temperature">--¬∞C</p>
                <p id="condition" class="text-gray-700">--</p>
            </div>
        </section>

        <section id="extended-forecast" class="hidden mt-6 fade-in">
            <h2 class="text-lg font-semibold text-white mb-4">5-Day Forecast</h2>
            <div id="forecast-data" class="grid grid-cols-2 sm:grid-cols-3 gap-4"></div>
        </section>
    </main>

    <footer class="bg-gray-900 text-white text-center p-4 shadow-inner">
        <p>&copy; 2025 Weather Forecast Application</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
